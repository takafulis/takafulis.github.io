---
title: Takafulis's Artikel
layout: default5
---
<h1>{{ page.title }}</h1>
	{% if paginator.posts %}
	<ul class="posts">	
	  {% for post in paginator.posts %}
	    <li> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}	
	</ul>
	{% else %}
  		<p>No posts found.</p>
	{% endif %}

{% if paginator.total_pages > 1 %}
  <div class="text-xs-center">
    <ul class="pagination pagination-sm">
      <li class="page-item{% unless paginator.previous_page %} disabled{% endunless %}">
        <a class="page-link" href="{% if paginator.previous_page == 1 %}/artikel/{% else %}{{ paginator.previous_page_path }}{% endif %}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item{% unless paginator.next_page %} disabled{% endunless %}">
        <a class="page-link" href="{% if paginator.next_page %}{{ paginator.next_page_path }}{% else %}#{% endif %}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
{% endif %}
